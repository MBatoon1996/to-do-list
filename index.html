<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>To Do List</title>
        <meta name="description" content="A simple to do list web app using ATDAPI">
        <meta name="author" content="Marques Batoon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!-- <button onclick="consoleLog()" type="button" class="btn">Console Log</button> -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <h1>To Do List</h1>
                    <table class="table table-hover">
                        <tbody>
                            <tr class="task"><td id="testID"><i class="bi bi-circle"></i> Test Item<i class="bi bi-x"></i></td></tr>
                            <tr><td><input type="text" id="newReminder" class="form-control"></td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
